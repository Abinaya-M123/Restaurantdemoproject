<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toreserve</title>
</head>
<body>
   <table>
    <form>
        <tr>
            <td><label for="">reservation type:</label></td>
            <td><select name="reserve" id="">
                <option value="reserved">Reserved</option>
                <option value="unreserved">Unreserved</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Types of food:</label></td>
            <td><select name="foods" id="">
                <option value="Veg">Veg</option>
                <option value="Non-veg">Non-Veg</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Veg:</label></td>
            <td><select name="Veg" id="">
                <option value="North Indian">North</option>
                <option value="South Indian">south</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Non-Veg:</label></td>
            <td><select name="Non-veg" id="">
                <option value="Chicken">Chicken</option>
                <option value="mutton">Mutton</option>
                <option value="Fish">Fish</option>
            </select></td>
        </tr>
        <tr>
            <td><button>Submit</button></td>
        </tr>
    </form>
   </table>
</body>
</html>
